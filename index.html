    <body>

        <div id="left_column">
            <section class="title">
                <h1>Covid Maps</h1>
                </section>

            <form id="choiceform">
                <p>
                    I would like boundary data for
                    <select name="top_level"  id="top_level">
                        <option value="sco">Scotland</option>
                        <!-- EACH OPTION BELOW IS FOR EXPANSION
                        <option value="eng">England</option>
                        <option value="wal">Wales</option>
                        <option value="ni">Northern Ireland</option>
                    -->
                    </select>
                    at the
                    <select name="lad" id="lad">
                        <option value="national">National</option>
                        <option disabled>──────────</option>
                    </select>
                    level
                    divided into local authority disctricts.
                        With a graded criteria of
                    <select name="criteria" id="criteria">
                        <option value="covid_deaths_total">Total Covid Deaths</option>
                        <!-- NOT YET ADDED
                        <option value="tst">Tests</option>
                    -->
                        <option value="ratio_carehome_death_covid">COVID Care Home Deaths</option>
                        <option value="all_deaths_total">All Deaths</option>
                    </select>
                </p>
                <p>Select a district to view properties below</p>
            </form>

            <section id="data_table">
            </section>
        </div>
        <div id="right_column">
            <section id="map">
            </section>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
