<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=.5, maximum-scale=12.0, minimum-scale=.25, user-scalable=yes"/>
        <link rel="stylesheet" type="text/css" href="css/map_style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div id="left_column">
            <section class="title">
                <h1>COVID-19 Interactive Map</h1>
                </section>

            <form id="choiceform">
                <p>
                    I would like boundary data for Scotland.
                    <!-- EACH OPTION BELOW IS FOR EXPANSION
                    <select name="top_level"  id="top_level">
                        <option value="sco">Scotland</option>
                        <option value="eng">England</option>
                        <option value="wal">Wales</option>
                        <option value="ni">Northern Ireland</option>
                    -->
                    </select>
                </p>
                <p>
                    At a national level, divided into
                    <select name="resolution" id="resolution">
                        <option value="lad">Local Authority Districts</option>
                        <option value="hbo">Health Boards</option>
                    </select>
                </p>
                <p>
                    <div id = "p1" class = "p1">&nbspWith a graded criteria of </div>
                    <select name="criteria" id="criteria">
                        <option value="covid_deaths_total">Total Covid Deaths</option>
                        <!-- NOT YET ADDED
                        <option value="tst">Tests</option>
                        -->
                        <option value="ratio_carehome_death_covid">COVID Care Home Deaths</option>
                        <option value="all_deaths_total">All Deaths</option>
                    </select>
                </p>
                <p>Select a district to view below
                    <div id = "p2" class = "p1">&nbspgraphs  for</div>
                    <select name="filter" id="filter">
                        <option value="hospital_all">All Hospital Deaths</option>
                        <option value="icu">ICU beds occupied</option>
                        <option value="hospital_covid">All Hospital COVID-19 Deaths</option>
                        <option value="cases">Total Cases</option>
                    </select>
                    <select name="view_option" id="view_option">
                        <option value="tbl">table</option>
                        <option value="grh">graph</option>
                    </select>
                </p>
            </form>
            <h3 id="graphTitle"></h3>
            <section id="graph">
            </section>
            <section id="data_table">
            </section>

        </div>
        <div id="right_column">
            <section id="map">
            </section>
        </div>
        <div id="key">
            <section id="key_table">
                <table>
                    <th></th><th></th>
                    <tr><td><div id = "grad"></div> </td><td>Worst<br><br><br><br><br><br>Best</td></tr>
                </table>
            </section>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.1.0/topojson.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>

        <script src="js/map.js"></script>
        <script src="js/lads.js"></script>
        <script src="js/form.js"></script>
        <script src="js/graph.js"></script>

          var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");

    </body>
</html>
